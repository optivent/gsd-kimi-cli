name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Run tests
      run: npm test

  build:
    needs: test
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Create distribution tarball
      run: |
        VERSION=${GITHUB_REF_NAME#v}
        tar czf gsd-kimi-cli-${VERSION}.tar.gz \
          skills/ \
          agents/ \
          references/ \
          workflows/ \
          patches/ \
          scripts/ \
          templates/ \
          docs/ \
          README.md \
          LICENSE \
          gsd-agent.yaml \
          package.json
    
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: gsd-kimi-cli
        path: gsd-kimi-cli-*.tar.gz

  release:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Download artifacts
      uses: actions/download-artifact@v4
      with:
        name: gsd-kimi-cli
    
    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: gsd-kimi-cli-*.tar.gz
        generate_release_notes: true
